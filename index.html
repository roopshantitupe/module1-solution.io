<html ng-app="LunchCheck">
    <head>
        <meta charset="utf-8">    
        <script src="angular.min.js"></Script>
         <script src="app.js"> </Script> 
            <style>body {font-size: 1cm;}</style>   
            <title>Module1 solution </title>
    </head>
    <body>
        <h1>Module1 solution</h1>

	<div class="container" ng-controller='LunchCheckController'>
            
            <div class="form-group">
            		<input id="" type="text" ng-model="dishes" placeholder="list comma separated dishes you usually have for lunch">
		        </div>
		
	          <div class="form-group">
                <button class="btn-default" ng-click="checkDishes()">Check if ate too much</button>
            
            </div>    
	          <div class="form-group message">
		            {{message}} 
	          </div>        
            
            <div>
              This app do not consider empty item., , , as an item towards to the count.
              </div>
        
  </div>
 </body>
</html>
